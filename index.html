<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="form_title">FORM</div>
            <div class="form_task">Enter the pass:</div>
            <div class="form_pass">bOd58PdwQ</div>
            <div class="form_task_ar">Use keyboard arrows: </div>
            <div class="arrows_mini">
                <div class="arrow_left" direction="left">
                    <div></div>
                </div>
                <div class="arrow_right" direction="right">
                    <div></div>
                </div>
                <div class="arrow_top" direction="top">
                    <div></div>
                </div>
                <div class="arrow_bottom" direction="bottom">
                    <div></div>
                </div>
            </div>

            <div class="form_out">choose the right symbols</div>
            <div class="form_btn"></div>
            <div class="form_result">SUCCESS</div>
        </div>
        <div class="circle"></div>
        <div class="cryptex">
            <div class="cr_arrow" onselectstart="return false">
                <div class="cr_up">UP</div>
            </div>
            <div class="edge">
                <div class="top side"></div>
                <div class="top_left side"></div>
                <div class="top_right side"></div>
                <div class="top_back side"></div>
                <div class="top_font side"></div>
                <div class="back side"></div>
                <div class="back_left side"></div>
                <div class="back_right side"></div>
                <div class="front side"></div>
                <div class="front_left side"></div>
                <div class="front_right side"></div>
                <div class="left side"></div>
                <div class="right side"></div>
                <div class="bottom side"></div>
                <div class="bottom_left side"></div>
                <div class="bottom_right side"></div>
                <div class="bottom_back side"></div>
                <div class="bottom_front side"></div>
            </div>
            <div class="tr">
                <div class="triangle top_front_left"></div>
                <div class="triangle top_front_right"></div>
                <div class="triangle top_back_left"></div>
                <div class="triangle top_back_right"></div>
                <div class="triangle bottom_front_left"></div>
                <div class="triangle bottom_front_right"></div>
                <div class="triangle bottom_back_left"></div>
                <div class="triangle bottom_back_right"></div>
            </div>
            <div class="smb">
                <div class="small_box top_small_box"></div>
                <div class="small_box bottom_small_box"></div>
                <div class="small_box left_small_box"></div>
                <div class="small_box right_small_box"></div>
                <div class="small_box back_small_box"></div>
                <div class="small_box front_small_box"></div>
            </div>
        </div>
    </div>
    <script src="js/main.min.js"></script>
</body>

</html>
